<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Botón Formulario Login</title>
    <link rel="stylesheet" href="micss.css">

</head>

<body>
    
    <!-- Formulario toda la pantalla azul -->
    <div class="login-form">

        <!-- Botón cerrar -->
        <div class="close-btn">X</div>

        <!-- Formulario componentes -->
        <div class="form">
            <div class="form-element">
                <h2>Register</h2>
            </div>

            <div class="form-element">
                <input type="text" placeholder="Username">
            </div>

            <div class="form-element">
                <input type="password" placeholder="Password">
            </div>

            <div class="form-element">
                <button>Register</button>
            </div>
        </div>

    </div>


    <!-- Botón Inicial Sign in -->
    <div class="open-login-btn">
        Register
    </div>



    <script src="mijs.js"></script>


</body>

</html>
